<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Bootstrap Fund</title>
  </head>
  <body class="p-5">
    <span class="d-none bg-primary text-white"> d-none </span>

    <span class="d-none bg-dark text-white"> d-none </span>

    <span class="d-block bg-primary text-white p-2"> d-block </span>

    <span class="d-block bg-dark text-white p-2"> d-block </span>

    <span class="d-inline bg-primary text-white p-2"> d-inline </span>

    <span class="d-inline bg-dark text-white p-2"> d-inline </span>

    <span class="d-inline-block bg-primary text-white p-2">
      d-inline-block
    </span>

    <span class="d-inline-block bg-dark text-white p-2"> d-inline-block </span>

    <span class="d-flex bg-primary text-white p-2"> d-flex </span>

    <span class="d-flex bg-dark text-white p-2"> d-flex </span>

    <span class="d-inline-flex bg-primary text-white p-2"> d-inline-flex </span>

    <span class="d-inline-flex bg-dark text-white p-2"> d-inline-flex </span>

    <span class="d-table bg-primary text-white p-2"> d-table </span>

    <span class="d-table bg-dark text-white p-2"> d-table </span>

    <span class="d-table-cell bg-primary text-white p-2"> d-table-cell </span>

    <span class="d-table-cell bg-dark text-white p-2"> d-table-cell </span>

    <span class="d-table-row bg-primary text-white p-2"> d-table-row </span>

    <span class="d-table-row bg-dark text-white p-2"> d-table-row </span>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
