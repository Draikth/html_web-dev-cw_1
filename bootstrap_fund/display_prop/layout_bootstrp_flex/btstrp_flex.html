<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Bootstrap Flex</title>
  </head>
  <body class="p-5">
    <div class="d-flex flex-row">
      <div class="bg-primary p-2 text-white">Item 1</div>

      <div class="bg-dark p-2 text-white">Item 2</div>

      <div class="bg-primary p-2 text-white">Item 3</div>
    </div>
    <br />

    <div class="d-flex flex-row justify-content-center">
      <div class="bg-primary p-2 text-white">Item 1</div>

      <div class="bg-dark p-2 text-white">Item 2</div>

      <div class="bg-primary p-2 text-white">Item 3</div>
    </div>
    <br />

    <div class="d-flex flex-row justify-content-end">
      <div class="bg-primary p-2 text-white">Item 1</div>

      <div class="bg-dark p-2 text-white">Item 2</div>

      <div class="bg-primary p-2 text-white">Item 3</div>
    </div>
    <br />

    <div class="d-flex flex-row justify-content-around">
      <div class="bg-primary p-2 text-white">Item 1</div>

      <div class="bg-dark p-2 text-white">Item 2</div>

      <div class="bg-primary p-2 text-white">Item 3</div>
    </div>
    <br />

    <div class="d-flex flex-row justify-content-between">
      <div class="bg-primary p-2 text-white">Item 1</div>

      <div class="bg-dark p-2 text-white">Item 2</div>

      <div class="bg-primary p-2 text-white">Item 3</div>
    </div>
    <br />

    <br />

    <div class="d-flex flex-column">
      <div class="bg-primary p-2 text-white">Item 1</div>

      <div class="bg-dark p-2 text-white">Item 2</div>

      <div class="bg-primary p-2 text-white">Item 3</div>
    </div>
    <br />

    <div
      class="d-flex flex-row align-items-start bg-secondary"
      style="height: 75px"
    >
      <div class="bg-primary p-2 text-white">Item 1</div>

      <div class="bg-dark p-2 text-white">Item 2</div>

      <div class="bg-primary p-2 text-white">Item 3</div>
    </div>
    <br />

    <div
      class="d-flex flex-row align-items-end bg-secondary"
      style="height: 75px"
    >
      <div class="bg-primary p-2 text-white">Item 1</div>

      <div class="bg-dark p-2 text-white">Item 2</div>

      <div class="bg-primary p-2 text-white">Item 3</div>
    </div>
    <br />

    <div
      class="d-flex flex-row align-items-center bg-secondary"
      style="height: 75px"
    >
      <div class="bg-primary p-2 text-white">Item 1</div>

      <div class="bg-dark p-2 text-white">Item 2</div>

      <div class="bg-primary p-2 text-white">Item 3</div>
    </div>
    <br />

    <div
      class="d-flex flex-row align-items-stretch bg-secondary"
      style="height: 75px"
    >
      <div class="bg-primary p-2 text-white">Item 1</div>

      <div class="bg-dark p-2 text-white">Item 2</div>

      <div class="bg-primary p-2 text-white">Item 3</div>
    </div>
    <br />

    <div
      class="d-flex flex-row align-items-start bg-baseline"
      style="height: 75px"
    >
      <div class="bg-primary p-2 text-white">Item 1</div>

      <div class="bg-dark p-2 text-white">Item 2</div>

      <div class="bg-primary p-2 text-white">Item 3</div>
    </div>
    <br />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
